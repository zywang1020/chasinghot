<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Geo是炎值爆錶</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }
    label, select, input {
      display: block;
      margin: 15px 0 5px;
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>🌞 Geo是炎值爆錶：即時體感溫度估算器</h2>

  <label for="date">選擇日期：</label>
  <input type="date" id="date" required>

  <label for="surface">選擇鋪面類型：</label>
  <select id="surface">
    <option value="柏油">柏油</option>
    <option value="水泥">水泥</option>
    <option value="PU">PU</option>
    <option value="草地">草地</option>
  </select>

  <label for="station">選擇測站：</label>
  <select id="station">
    <option value="臺北">臺北</option>
    <option value="板橋">板橋</option>
    <option value="新竹">新竹</option>
    <option value="嘉義">嘉義</option>
    <option value="臺南">臺南</option>
    <option value="高雄">高雄</option>
    <option value="花蓮">花蓮</option>
    <option value="臺東">臺東</option>
  </select>

  <button onclick="calculateTemp()">計算溫度</button>

  <div id="result"></div>

  <script>
    const apiKey = "CWA-234F005B-7959-436C-A0FF-BD4225C0E339";
    const proxy = "https://corsproxy.io/?";

    const surfaceMap = {
      "柏油": { albedo: 0.05 },
      "水泥": { albedo: 0.30 },
      "PU": { albedo: 0.10 },
      "草地": { albedo: 0.25 },
    };

    function getHeatLevel(temp) {
      if (temp >= 50) return "極高 🌡️";
      if (temp >= 40) return "高 ☀️";
      if (temp >= 35) return "中等 🌤️";
      return "低 🌿";
    }

    async function getWeatherData(locationName) {
      const radiationUrl = `${proxy}https://opendata.cwa.gov.tw/api/v1/rest/datastore/C-B0025-001?Authorization=${apiKey}&format=JSON&locationName=${locationName}`;
      const tempUrl = `${proxy}https://opendata.cwa.gov.tw/api/v1/rest/datastore/O-A0003-001?Authorization=${apiKey}&format=JSON&locationName=${locationName}`;

      try {
        const [radiationRes, tempRes] = await Promise.all([
          fetch(radiationUrl),
          fetch(tempUrl)
        ]);
        const radiationData = await radiationRes.json();
        const tempData = await tempRes.json();

        const C = parseFloat(radiationData.records.location[0].weatherElement[0].elementValue);
        const temps = tempData.records.location[0].weatherElement;
        const maxTemp = parseFloat(temps.find(el => el.elementName === "MaxT").elementValue);
        const minTemp = parseFloat(temps.find(el => el.elementName === "MinT").elementValue);
        const A = maxTemp - minTemp;

        return { C, A };
      } catch (error) {
        console.error("取得氣象資料失敗：", error);
        return null;
      }
    }

    async function calculateTemp() {
      const dateStr = document.getElementById("date").value;
      const surfaceType = document.getElementById("surface").value;
      const locationName = document.getElementById("station").value;

      if (!dateStr || !surfaceType || !locationName) {
        document.getElementById("result").innerHTML = "❌ 請確實選擇日期、鋪面和測站！";
        return;
      }

      const weatherData = await getWeatherData(locationName);
      if (!weatherData) {
        document.getElementById("result").innerHTML = "❌ 無法取得氣象資料，請稍後再試。";
        return;
      }

      const { C, A } = weatherData;
      const B = 0.3 * C;
      const cloudFactor = A / B;
      const actualRadiation = cloudFactor * C;

      const albedo = surfaceMap[surfaceType].albedo;
      const surfaceTemp = actualRadiation * (1 - albedo);
      const feelTemp = surfaceTemp + 5;
      const heatLevel = getHeatLevel(surfaceTemp);

      document.getElementById("result").innerHTML = `
        <strong>測站：</strong> ${locationName}<br>
        <strong>太陽輻射量（C 值）：</strong> ${C.toFixed(1)} W/m²<br>
        <strong>實際溫差（A 值）：</strong> ${A.toFixed(1)}°C<br>
        <strong>理論溫差（B 值）：</strong> ${B.toFixed(1)}°C<br>
        <strong>雲量係數（A/B）：</strong> ${(cloudFactor).toFixed(2)}<br>
        <strong>實際太陽輻射量：</strong> ${actualRadiation.toFixed(1)} W/m²<br>
        <strong>${surfaceType} 表面溫度：</strong> ${surfaceTemp.toFixed(1)}°C<br>
        <strong>體感溫度：</strong> ${feelTemp.toFixed(1)}°C<br>
        <strong>熱負荷等級：</strong> ${heatLevel}
      `;
    }
  </script>
</body>
</html>
